<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 5px;
        }

        .form-group .error {
            color: red;
        }

        .form-group .submit-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="pin">PIN:</label>
            <input type="text" id="pin" name="pin" maxlength="6" minlength="6" required>
        </div>
        <div class="form-group submit-button">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
